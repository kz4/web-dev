<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/styles.css" type="text/css" rel="stylesheet"/>
</head>
<body class="topBottomPadding">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <span class="navbar-brand glyphicon glyphicon-chevron-left">
                    <a href="#" class="navbar-link"></a>
                </span>
                <a class="navbar-brand" href="#">Edit Website</a>
                <span class="navbar-brand pull-right glyphicon glyphicon-ok">
                    <a href="#" class="navbar-link"></a>
                </span>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-group">
            <Label>Application Name</Label>
            <input class="form-control" type="text" placeholder="Blogger">
        </div>
        <div class="form-group">
            <Label>Application Description</Label>
            <textarea rows="5" class="form-control" type="text" placeholder="Blogger is a blog-publishing
            service that allows multi-user blogs with time-stamped entries. It was developed by Pyra Labs,
            which was bought by Google in 2003. Generally, the blogs are hosted by Google"></textarea>
        </div>
        <button class="btn btn-danger btn-block" type="submit">Delete</button>
    </div>


    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <div class="navbar-header">
                <span class="navbar-brand glyphicon glyphicon-share-alt">
                    <a href="#" class="navbar-link"></a>
                </span>
                <span class="navbar-brand pull-right glyphicon glyphicon-user">
                    <a href="#" class="navbar-link"></a>
                </span>
            </div>
        </div>
    </nav>
</body>
</html>
