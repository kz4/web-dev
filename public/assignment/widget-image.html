<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Widget Edit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.25, maximum-scale=1.25, user-scalable=no">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/styles.css" type="text/css" rel="stylesheet"/>
</head>
<body class="topBottomPadding">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Widget Edit</a>
                <a href="https://www.google.com">
                    <span class="navbar-brand pull-right glyphicon glyphicon-ok"></span>
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-group">
            <Label>Name</Label>
            <input class="form-control" type="text" placeholder="alice">
        </div>
        <div class="form-group">
            <Label>Text</Label>
            <input class="form-control" type="text" placeholder="some text">
        </div>
        <div class="form-group">
            <Label>URL</Label>
            <input class="form-control" type="text" placeholder="htttps://www.google.com">
        </div>
        <div class="form-group">
            <Label>Width</Label>
            <input class="form-control" type="text" placeholder="100%">
        </div>
        <div class="form-group">
            <Label>Upload</Label>
            <input class="form-control" type="file" placeholder="No file chosen">
        </div>
        <button class="btn btn-primary btn-block" type="submit">Upload Image</button>
        <button class="btn btn-danger btn-block" type="submit">Delete</button>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <div class="navbar-header">
                    <span class="navbar-brand pull-right glyphicon glyphicon-user">
                        <a href="#" class="navbar-link"></a>
                    </span>
            </div>
        </div>
    </nav>
</body>
</html>
