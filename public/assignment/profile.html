<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/styles.css" type="text/css" rel="stylesheet"/>
</head>
<body class="topBottomPadding">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Profile</a>
                <span class="navbar-brand pull-right glyphicon glyphicon-ok">
                    <a href="#" class="navbar-link"></a>
                </span>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-group">
            <Label>Username</Label>
            <input class="form-control" type="text" placeholder="alice">
        </div>
        <div class="form-group">
            <Label>Username</Label>
            <input class="form-control" type="email" placeholder="alice@youremail.com">
        </div>
        <div class="form-group">
            <Label>First Name</Label>
            <input class="form-control" type="text" placeholder="Alice">
        </div>
        <div class="form-group">
            <Label>Last Name</Label>
            <input class="form-control" type="text" placeholder="Wonderland">
        </div>
        <button class="btn btn-primary btn-block" type="submit">Register</button>
        <button class="btn btn-danger btn-block" type="submit">Cancel</button>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <div class="navbar-header">
                <span class="navbar-brand pull-right glyphicon glyphicon-user">
                    <a href="#" class="navbar-link"></a>
                </span>
            </div>
        </div>
    </nav>
</body>
</html>
