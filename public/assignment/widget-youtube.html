<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Widget Edit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/styles.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <span class="navbar-brand glyphicon glyphicon-chevron-left">
                    <a href="#" class="navbar-link"></a>
                </span>
                <a class="navbar-brand" href="#">Widget Edit</a>
                <span class="navbar-brand pull-right glyphicon glyphicon-ok">
                    <a href="#" class="navbar-link"></a>
                </span>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-group">
            <Label>Name</Label>
            <input class="form-control" type="text" placeholder="">
        </div>
        <div class="form-group">
            <Label>Text</Label>
            <input class="form-control" type="text" placeholder="">
        </div>
        <div class="form-group">
            <Label>URL</Label>
            <input class="form-control" type="text" placeholder="">
        </div>
        <div class="form-group">
            <Label>Width</Label>
            <input class="form-control" type="text" placeholder="100%">
        </div>
        <button class="btn btn-danger btn-block" type="submit">Delete</button>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <div class="navbar-header">
                <span class="navbar-brand pull-right glyphicon glyphicon-user">
                    <a href="#" class="navbar-link"></a>
                </span>
            </div>
        </div>
    </nav>
</body>
</html>
