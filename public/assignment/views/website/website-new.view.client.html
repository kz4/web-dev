    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a class="navbar-link" href="#/user/{{model.userId}}/website">

            <p class="navbar-text pull-right">

<div class="container">

    <div ng-if="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <div class="form-group">
        <Label>Name</Label>
        <input ng-model="newWebsite.name"
               class="form-control" type="text" placeholder="alice">
    </div>
    <div class="form-group">
        <Label>Description</Label>
        <textarea ng-model="newWebsite.description"
                  rows="5" class="form-control" type="text" placeholder="This is a description"></textarea>
    </div>
</div>

    <div class="container">

            <div class="col-xs-3 text-center"></div>

                </a>
