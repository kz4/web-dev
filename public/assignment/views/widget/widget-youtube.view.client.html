<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a class="navbar-link"
                   href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/new">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </p>
            <a class="navbar-brand" href="">Youtube Edit</a>
            <p class="navbar-text pull-right">
                <a ng-click="model.updateWidget(model.widget)" class="navbar-link">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container">
    <div class="form-group">
        <Label>Name</Label>
        <input ng-model="model.widget.name" class="form-control" type="text" placeholder="">
    </div>
    <div class="form-group">
        <Label>Text</Label>
        <input ng-model="model.widget.text" class="form-control" type="text" placeholder="">
    </div>
    <div class="form-group">
        <Label>URL</Label>
        <input ng-model="model.widget.url" class="form-control" type="text"
               placeholder="https://www.youtube.com/embed/aD4grQXZPfg">
    </div>
    <div class="form-group">
        <Label>Width</Label>
        <input ng-model="model.widget.width" class="form-control" type="text" placeholder="100%">
    </div>
    <a ng-click="model.deleteWidget()"
       class="btn btn-danger btn-block">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </p>
        </div>
    </div>
</nav>
