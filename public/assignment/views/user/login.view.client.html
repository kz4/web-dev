<!DOCTYPE html>
<div class="container">
    <h1>Login</h1>
    <div class="form-group">
        <Label>Username</Label>
        <input ng-model="model.user.username" class="form-control" type="text" placeholder="alice" />
    </div>
    <div class="form-group">
        <Label>Password</Label>
        <input ng-model="model.user.password" class="form-control" type="password" placeholder="12345" />
    </div>
    <a class="btn btn-primary btn-block" href="#/profile">Login</a>
    <a class="btn btn-success btn-block" href="#/register">Register</a>
</div>
