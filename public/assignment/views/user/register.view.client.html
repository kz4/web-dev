<div class="container">

    <div ng-if="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <h1>Register</h1>
    <form name="registerForm" novalidate>

        <div class="form-group"
             ng-class="{ 'has-error': registerForm.username.$error.required && model.submitted}">
            <label>Username</label>
            <input ng-model="username" class="form-control" type="text"
                   name="username" placeholder="alice" required>
            <span ng-show="registerForm.username.$error.required && model.submitted"
                  class="help-block">
                Username required
            </span>
        </div>
        <div class="form-group"
             ng-class="{ 'has-error': registerForm.password.$error.required && model.submitted}">
            <label>Password</label>
            <input ng-model="password" class="form-control" type="password"
                   name="password" placeholder="12345" required>
            <span ng-show="registerForm.password.$error.required && model.submitted"
                  class="help-block">
                Password required
            </span>
        </div>
        <div class="form-group"
             ng-class="{ 'has-error': registerForm.verifypassword.$error.required && model.submitted || model.badPassword}">
            <label>Verify Password</label>
            <input ng-model="verifyPassword" class="form-control" type="password"
                   name="verifyPassword" placeholder="Verify Password" required>
            <span ng-show="registerForm.verifyPassword.$error.required && model.submitted"
                  class="help-block">
                Verify password is required
            </span>
            <span ng-show="model.badPassword"
                  class="help-block">
                Passwords do not match
            </span>

        </div>
        <a ng-click="model.register(username, password, verifyPassword)" type="submit" class="btn btn-primary btn-block">Register</a>
        <a class="btn btn-danger btn-block" href="#/login">Cancel</a>
    </form>
</div>
