<div class="container">
    <h1>Register</h1>
    <div class="form-group">
        <label>Username</label>
        <input ng-model="model.user.username" class="form-control" type="text" placeholder="alice">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input ng-model="model.user.password" class="form-control" type="password" placeholder="12345">
    </div>
    <div class="form-group">
        <label>Verify Password</label>
        <input ng-model="model.user.verifyPassword" class="form-control" type="password" placeholder="Verify Password">
    </div>
    <a class="btn btn-primary btn-block" href="#/profile">Register</a>
    <a class="btn btn-danger btn-block" href="#/login">Cancel</a>
</div>
