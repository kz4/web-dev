<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a class="navbar-link" href="#/user/{{model.userId}}/website/{{model.websiteId}}/page">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </p>
            <a class="navbar-brand" href="">Edit Page</a>
            <p class="navbar-text pull-right">
                <a ng-click="model.updatePage(model.page)" class="navbar-link">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container">
    <form name="editPageForm" novalidate>
        <div ng-if="model.error" class="alert alert-danger">
            {{model.error}}
        </div>

        <div class="form-group"
             ng-class="{ 'has-error': editPageForm.name.$error.required && model.submitted}">
            <Label>Name</Label>
            <input ng-model="model.page.name" class="form-control" type="text"
                   name="name" placeholder="Blog Post" required>
            <span ng-show="editPageForm.name.$error.required && model.submitted"
              class="help-block">
                Page name required
            </span>
        </div>
        <div class="form-group">
            <Label>Title</Label>
            <input ng-model="model.page.title" class="form-control" type="text" placeholder="Alice's story">
        </div>
        <a ng-click="model.deletePage()" class="btn btn-danger btn-block">Delete</a>
    </form>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </p>
        </div>
    </div>
</nav>
