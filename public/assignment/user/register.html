<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <meta name="viewport" content="initial-scale=1.25, user-scalable=no">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/assignment/css/styles.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <h1>Register</h1>
    <form>
        <div class="form-group">
            <label>Username</label>
            <input class="form-control" type="text" placeholder="alice">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" placeholder="12345">
        </div>
        <div class="form-group">
            <label>Verify Password</label>
            <input class="form-control" type="password" placeholder="Verify Password">
        </div>
        <a class="btn btn-primary btn-block" href="profile.html">Register</a>
        <a class="btn btn-danger btn-block" href="login.html">Cancel</a>
    </form>
</div>
</body>
</html>
