<!DOCTYPE html>
<html lang="en" ng-app="LoginPage">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <meta name="viewport" content="initial-scale=1.25, user-scalable=no">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <link href="/assignment/css/styles.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <div class="form-group">
            <Label>Username</Label>
            <input class="form-control" type="text" placeholder="alice" />
        </div>
        <div class="form-group">
            <Label>Password</Label>
            <input class="form-control" type="password" placeholder="12345" />
        </div>
        <a class="btn btn-primary btn-block" href="profile.html">Login</a>
        <a class="btn btn-success btn-block" href="register.html">Register</a>
    </div>
</body>
</html>
