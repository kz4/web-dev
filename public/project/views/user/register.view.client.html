<div class="container">

    <div ng-if="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <h1>Register</h1>
    <div class="form-group">
        <label>Username</label>
        <input ng-model="username" class="form-control" type="text" placeholder="alice">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input ng-model="password" class="form-control" type="password" placeholder="12345">
    </div>
    <div class="form-group">
        <label>Verify Password</label>
        <input ng-model="verifyPassword" class="form-control" type="password" placeholder="Verify Password">
    </div>
    <a ng-click="model.register(username, password, verifyPassword)" class="btn btn-primary btn-block">Register</a>
    <a class="btn btn-danger btn-block" href="#/login">Cancel</a>
</div>
