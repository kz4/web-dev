<div class="header">
	<div class="container">
		<div class="head">
			<div class="navigation">
				<span class="menu"></span>
				<ul class="navig">
					<li><a href="#/" class="active">Yummy Booklet</a></li>

					<li><a href="#/login" class="login">Log in</a></li>
					<li><a href="#/register" class="register">Register</a></li>
				</ul>
			</div>
			<div class="header-right">
				<div class="search-bar">
					<input type="text" value="Search" onfocus="this.value = '';"
						   onblur="if (this.value == '') {this.value = 'Search';}">
					<input type="submit" value="">
				</div>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
</div>
<!-- script-for-menu -->
<script>
	$("span.menu").click(function () {
		$(" ul.navig").slideToggle("slow", function () {
		});
	});
</script>
<!-- script-for-menu -->
<div class="container">

	<div ng-if="model.error" class="alert alert-danger">
		{{model.error}}
	</div>

	<div class="main">
		<h1>Login</h1>
		<form name="loginForm" novalidate>
			<div class="form-group"
				 ng-class="{ 'has-error': loginForm.username.$error.required && model.submitted}">
				<Label>Username</Label>
				<input ng-model="username" class="form-control" type="text"
					   name="username" placeholder="alice" required />
				<span ng-show="loginForm.username.$error.required && model.submitted"
					  class="help-block">
					Username required
				</span>
			</div>
			<div class="form-group"
				 ng-class="{ 'has-error': loginForm.password.$error.required && model.submitted}">
				<Label>Password</Label>
				<input ng-model="password" class="form-control" type="password"
					   name="password" placeholder="12345" required />
				<span ng-show="loginForm.password.$error.required && model.submitted"
					  class="help-block">
					Password is required
				</span>
			</div>
			<a ng-click="model.login(username, password)" type="submit" class="btn login-btn btn-block">Login</a>
			<a href="/auth/google" class="btn login-btn btn-block" type="submit">
				<span class="fa fa-google-plus-square"></span>
				Google
			</a>
		</form>
	</div>
</div>
