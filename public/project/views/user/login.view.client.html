<div class="header">
	<div class="container">
		<div class="head">
			<div class="navigation">
				<span class="menu"></span>
				<ul class="navig">
					<li><a href="#/" class="active">Yummy Booklet</a></li>

					<li><a href="#/login" class="login">Log in</a></li>
					<li><a href="#/register" class="register">Register</a></li>
				</ul>
			</div>
			<div class="header-right">
				<div class="search-bar">
					<input type="text" value="Search" onfocus="this.value = '';"
						   onblur="if (this.value == '') {this.value = 'Search';}">
					<input type="submit" value="">
				</div>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
</div>
<!-- script-for-menu -->
<script>
	$("span.menu").click(function () {
		$(" ul.navig").slideToggle("slow", function () {
		});
	});
</script>
<!-- script-for-menu -->
<div class="container">

	<div ng-if="model.error" class="alert alert-danger">
		{{model.error}}
	</div>

	<div class="main">
		<h1>Login</h1>
		<div class="form-group">
			<Label>Username</Label>
			<input ng-model="username" class="form-control" type="text" placeholder="alice"/>
		</div>
		<div class="form-group">
			<Label>Password</Label>
			<input ng-model="password" class="form-control" type="password" placeholder="12345"/>
		</div>
		<a ng-click="model.login(username, password)" class="btn btn-block">Login</a>
	</div>
</div>
