<div class="about">
	<div class="container">
		<div class="about-main">
			<div class="col-md-8 about-left">
				<div class="about-two">
					<a href="single.html"><img src="images/admin.png" alt="Profile Picture"/></a>
					<div ng-show="model.isLoggedIn() && model.isCurrentUserSameAsProfile()">
						<form name="newImageForm" action="/api/profileImageUpload"  method="post" enctype="multipart/form-data">
							<input name="userId" value="{{model.currentUser._id}}" style="display: none"/>
							<div class="form-group"
								 ng-class="{ 'has-error': newImageForm.width.$error.required && model.submitted}">
								<Label>Width</Label>
								<input ng-model="model.width" class="form-control" type="text"
									   placeholder="100%" name="width" required>
						<span ng-show="newImageForm.width.$error.required && model.submitted"
							  class="help-block">
							Image width required
						</span>
							</div>
							<input  name="myFile"   type="file" class="form-control"/>
							<button type="submit"   class="btn btn-block btn-primary">Upload Image</button>
						</form>
					</div>
				</div>
			</div>
			<div class="col-md-4 about-right">
				<div class="about-one">
					<h3><i class="fa fa-users" aria-hidden="true"></i>All Users</h3>
				</div>
				<div class="abt-2">
					<div class="might-grid" ng-repeat="user in model.users">
						<div class="grid-might">
							<div ng-show="user.profilePic">
								<img ng-src="{{user.profilePic}}" alt="Profile Picture" />
							</div>
							<div ng-hide="user.profilePic">
								<img src="images/profile.png" alt="Profile Picture" />
							</div>
							<a href="#/user/{{user._id}}">
								<span class="">{{user.username}}</span>
							</a>
						</div>
						<div class="might-top">
							<button class="btn-right" ng-click="model.deleteUser(user._id)">
								Delete
							</button>
							<button class="btn-right" ng-click="model.editUser(user)">
								Edit
								<!--<a href="#/user/{{user._id}}">Edit</a>-->
							</button>
						</div>
						<div class="clearfix"></div>
					</div>
				</div>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
</div>
